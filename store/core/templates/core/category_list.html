{% extends 'core/base.html' %}
{% load mptt_tags %}

{% block content %}
    <div>
        <ul>
            {% recursetree categories %}
                <li>
                    {{ node.name }}
                    {% if not node.is_leaf_node %}
                        <ul class="children">
                            {{ children }}
                        </ul>
                    {% endif %}
                </li>
            {% endrecursetree %}
        </ul>
    </div>
{% endblock %}
